plugins {
    id 'java'
}

repositories {
    maven{
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.3.0'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.0'

}

test{
    useJUnitPlatform()
}

sourceSets{
    test{
        resources{
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

